<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap/bootstrap@5.3.0-alpha1.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="css/bootstrap/bootstrap-icons@1.10.5.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f6fa;
    }

    .card-icon {
      font-size: 2rem;
      color: #0d6efd;
    }

    @media (min-width: 992px) {
        .content-area {
        margin-left: 250px;
        padding: 1rem;
        }
    }

    /* Full width on smaller screens */
    @media (max-width: 991.98px) {
        .content-area {
        padding: 1rem;
        }
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/navbar.html}"></div>
<div th:replace="~{fragments/drawer.html}"></div>
<!-- Main Content Area -->
<div class="content-area" sec:authorize="hasAnyAuthority('SUPERADMIN')">
  <!-- Widgets -->
    <h5 class="mb-3">Admin Dashboard</h5>
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6>Total Employees</h6>
            <h3>125</h3>
          </div>
          <i class="bi bi-people-fill card-icon"></i>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6>Departments</h6>
            <h3>8</h3>
          </div>
          <i class="bi bi-diagram-3-fill card-icon"></i>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6>Employees on Leave</h6>
            <h3>6</h3>
          </div>
          <i class="bi bi-person-dash-fill card-icon"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content-area" sec:authorize="hasAnyAuthority('ADMIN')">
  <h5 class="mb-3">Admin Dashboard</h5>
  <div class="row g-4">

    <!-- My Team -->
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6>My Team</h6>
            <h3>12</h3>
          </div>
          <i class="bi bi-people-fill card-icon text-info"></i>
        </div>
      </div>
    </div>

    <!-- Pending Tasks -->
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6>Pending Tasks</h6>
            <h3>5</h3>
          </div>
          <i class="bi bi-list-task card-icon text-warning"></i>
        </div>
      </div>
    </div>

    <!-- Reports Submitted -->
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6>Reports Submitted</h6>
            <h3>18</h3>
          </div>
          <i class="bi bi-file-earmark-check-fill card-icon text-success"></i>
        </div>
      </div>
    </div>

  </div>
</div>


<div class="content-area" sec:authorize="hasAnyAuthority('EMPLOYEE')">
  <h5 class="mb-3">Employee Dashboard</h5>
  <div class="row g-4">

    <!-- Leave Balance -->
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6>Leave Balance</h6>
            <h3>10</h3>
          </div>
          <i class="bi bi-calendar-check-fill me-2 text-primary card-icon"></i>
        </div>
      </div>
    </div>

    <!-- Attendance -->
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6>Attendance</h6>
            <h3>22/30 Days</h3>
          </div>
          <i class="bi bi-clock-history me-2 text-success card-icon"></i> 
        </div>
      </div>
    </div>

    <!-- Unread Messages -->
    <div class="col-md-4">
      <div class="card shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6>Unread Messages</h6>
            <h3>3</h3>
          </div>
          <i class="bi bi-envelope-fill me-2 text-danger card-icon"></i>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap + Popper -->
<script src="js/popper-core@2.11.6.min.js"></script>
<script src="js/bootstrap/bootstrap@5.3.0-alpha1.min.js"></script>

</body>
</html>
