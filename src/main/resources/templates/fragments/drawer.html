<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Dashboard</title>


  <style>
    .sidebar-lg .nav-link:hover,
    .offcanvas .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 0.375rem;
      color: #fff;
      transition: background-color 0.2s ease-in-out;
    }

    .sidebar-lg .nav-link.active,
    .offcanvas .nav-link.active {
      background-color: rgba(255, 255, 255, 0.25);
      border-radius: 0.375rem;
      color: #fff;
    }

    .sidebar-lg::-webkit-scrollbar {
      width: 6px;
    }
    
    .sidebar-lg::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 10px;
    }
    
    @media (min-width: 992px) {
        .sidebar-lg {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1030;
            overflow-y: auto; /* This enables scrolling */
            overflow-x: hidden;
        }
    }

  </style>
</head>
<body>
    <!-- Sidebar for large screens -->
    <div class="sidebar-lg bg-primary text-white d-none d-lg-block p-3">
        <h5 class="text-white">EmployeeMS</h5>
        <hr class="text-white">
        <div>
          <nav class="nav flex-column">
            <a href="/dashboard" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
            <a sec:authorize="hasAnyAuthority('SUPERADMIN')" href="/users" class="nav-link text-white"><i class="bi bi-person-plus-fill me-2"></i>Setup Users</a>
            <a sec:authorize="hasAnyAuthority('SUPERADMIN')" href="/departments" class="nav-link text-white"><i class="bi bi-diagram-3 me-2"></i>Setup Departments</a>
            <a sec:authorize="hasAnyAuthority('SUPERADMIN')" href="#" class="nav-link text-white"><i class="bi bi-bar-chart-line-fill me-2"></i>Reports</a>
            <a sec:authorize="hasAnyAuthority('SUPERADMIN')" href="/settings" class="nav-link text-white"><i class="bi bi-gear-fill me-2"></i>System Settings</a>
            <a sec:authorize="hasAnyAuthority('ADMIN')" href="#" class="nav-link text-white"><i class="bi bi-people me-2"></i>My Team</a>
            <a sec:authorize="hasAnyAuthority('ADMIN','EMPLOYEE')" href="#" class="nav-link text-white"><i class="bi bi-list-check me-2"></i>Tasks</a>
            <a sec:authorize="hasAnyAuthority('ADMIN','EMPLOYEE')" href="#" class="nav-link text-white"><i class="bi bi-clock-history me-2"></i>Attendance</a>
            <a class="nav-link text-white" href="/logout"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
          </nav>
        </div>
          
    </div>
      
    <!--Side bar for smaller screens-->
    <div class="offcanvas offcanvas-start text-bg-primary d-lg-none" tabindex="-1" id="sidebarOffcanvas" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title text-white" id="sidebarLabel">EmpManage</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0">
          <div>
            <nav class="nav flex-column">
              <a href="/dashboard" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
            <a sec:authorize="hasAnyAuthority('SUPERADMIN')" href="/users" class="nav-link text-white"><i class="bi bi-person-plus-fill me-2"></i>Setup Users</a>
            <a sec:authorize="hasAnyAuthority('SUPERADMIN')" href="/departments" class="nav-link text-white"><i class="bi bi-diagram-3 me-2"></i>Setup Departments</a>
            <a sec:authorize="hasAnyAuthority('SUPERADMIN')" href="#" class="nav-link text-white"><i class="bi bi-bar-chart-line-fill me-2"></i>Reports</a>
            <a sec:authorize="hasAnyAuthority('SUPERADMIN')" href="/settings" class="nav-link text-white"><i class="bi bi-gear-fill me-2"></i>System Settings</a>
            <a sec:authorize="hasAnyAuthority('ADMIN')" href="#" class="nav-link text-white"><i class="bi bi-people me-2"></i>My Team</a>
            <a sec:authorize="hasAnyAuthority('ADMIN','EMPLOYEE')" href="#" class="nav-link text-white"><i class="bi bi-list-check me-2"></i>Tasks</a>
            <a sec:authorize="hasAnyAuthority('ADMIN','EMPLOYEE')" href="#" class="nav-link text-white"><i class="bi bi-clock-history me-2"></i>Attendance</a>
            <a class="nav-link text-white" href="/logout"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
            </nav>
          </div>
        </div>
    </div> 
    
</body>
</html>
