<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap/bootstrap@5.3.0-alpha1.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="css/bootstrap/bootstrap-icons@1.10.5.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      color: #0d6efd;
    }

    .form-label {
      font-weight: 500;
    }

    .login-btn {
      width: 100%;
    }

    .login-container a {
      color: #0d6efd;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div th:replace="~{fragments/navbar.html}"></div>
  <div class="container">
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm" action="/login" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary login-btn">Login</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <a href="#">Forgot Password?</a> | <a href="#">Create Account</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap + Popper -->
<script src="js/popper-core@2.11.6.min.js" type="text/javascript"></script>
<script src="js/bootstrap/bootstrap@5.3.0-alpha1.min.js" type="text/javascript"></script>

</body>
</html>
