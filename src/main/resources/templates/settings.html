<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap/bootstrap@5.3.0-alpha1.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="css/bootstrap/bootstrap-icons@1.10.5.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- DataTables CSS (included for consistency) -->
  <link rel="stylesheet" href="css/dataTables/datatables.1.13.6.bootstrap5.min.css"/>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f6fa;
    }

    .card-icon {
      font-size: 2rem;
      color: #0d6efd;
    }

    @media (min-width: 992px) {
      .content-area {
        margin-left: 250px;
        padding: 1rem;
      }
    }

    @media (max-width: 991.98px) {
      .content-area {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div th:replace="~{fragments/navbar.html}"></div>
  <div th:replace="~{fragments/drawer.html}"></div>

<!-- Main Content Area -->
<div class="content-area">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4>Settings</h4>
  </div>

  <div class="card shadow-sm mb-4">
    <div class="card-header fw-semibold">Application Settings</div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label class="form-label">System Email</label>
          <input type="email" class="form-control" placeholder="admin@empmanage.com" />
        </div>
        <button class="btn btn-primary" type="submit"><i class="bi bi-save me-1"></i>Save Changes</button>
      </form>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-header fw-semibold">Security Settings</div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label class="form-label">Change Password</label>
          <input type="password" class="form-control" placeholder="Enter new password" />
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" placeholder="Confirm new password" />
        </div>
        <button class="btn btn-warning text-white" type="submit"><i class="bi bi-shield-lock me-1"></i>Update Password</button>
      </form>
    </div>
  </div>
</div>

<!-- JS CDN: Bootstrap + DataTables -->
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/bootstrap/bootstrap@5.3.0-alpha1.bundle.min.js"></script>
<script src="js/dataTables/jquery.datatables.1.13.6.min.js"></script>
<script src="js/dataTables/datatables.1.13.6.bootstrap5.min.js"></script>
</body>
</html>
