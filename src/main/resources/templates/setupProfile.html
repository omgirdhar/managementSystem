<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - EmpManage</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap/bootstrap@5.3.0-alpha1.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="css/bootstrap/bootstrap-icons@1.10.5.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f6fa;
    }
    .sidebar-lg {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1030;
      overflow-y: auto;
    }
    .content-area {
      margin-left: 250px;
      padding: 1rem;
    }
    @media (max-width: 991.98px) {
      .content-area {
        margin-left: 0;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-3">
  <button class="btn btn-outline-primary me-2 d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
    <i class="bi bi-list"></i>
  </button>
  <a class="navbar-brand fw-bold" href="#">EmpManage</a>
  <ul class="navbar-nav ms-auto">
    <li class="nav-item">
      <a class="nav-link" href="#"><i class="bi bi-person-circle me-1"></i> <span th:text="${session.user.name}">User</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#"><i class="bi bi-box-arrow-right me-1"></i> Logout</a>
    </li>
  </ul>
</nav>

<!-- Sidebar for large screens -->
<div class="sidebar-lg bg-primary text-white d-none d-lg-block p-3">
  <h5 class="text-white">EmpManage</h5>
  <hr class="text-white">
  <div class="section-title text-uppercase fw-semibold text-white-50">Navigation</div>
  <nav class="nav flex-column">
    <a href="#" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
    <a href="#" class="nav-link text-white active"><i class="bi bi-person me-2"></i>My Profile</a>
    <a class="nav-link text-white" href="#"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
  </nav>
</div>

<!-- Offcanvas Sidebar for small screens -->
<div class="offcanvas offcanvas-start text-bg-primary d-lg-none" id="sidebarOffcanvas">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title text-white">EmpManage</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body p-0">
    <nav class="nav flex-column px-2 pt-3">
      <a href="#" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
      <a href="#" class="nav-link text-white active"><i class="bi bi-person me-2"></i>My Profile</a>
      <a class="nav-link text-white" href="#"><i class="bi bi-box-arrow-right me-1"></i>Logout</a>
    </nav>
  </div>
</div>

<!-- Main Content Area -->
<div class="content-area">
  <h5 class="mb-4">My Profile</h5>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card shadow-sm p-4">
        <form method="post">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" th:value="${session.user.name}" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" th:value="${session.user.email}" readonly>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Role</label>
              <input type="text" class="form-control" th:value="${session.user.role}" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Department</label>
              <input type="text" class="form-control" name="department" th:value="${session.user.department}">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" name="phone" th:value="${session.user.phone}">
            </div>
            <div class="col-md-6">
              <label class="form-label">Status</label>
              <input type="text" class="form-control" th:value="${session.user.status}" readonly>
            </div>
          </div>

          <div class="mt-4">
            <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Update Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="js/bootstrap/bootstrap@5.3.0-alpha1.bundle.min.js"></script>
</body>
</html>
