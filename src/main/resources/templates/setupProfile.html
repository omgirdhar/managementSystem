<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap/bootstrap@5.3.0-alpha1.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="css/bootstrap/bootstrap-icons@1.10.5.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f6fa;
    }
    .sidebar-lg {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1030;
      overflow-y: auto;
    }
    .content-area {
      margin-left: 250px;
      padding: 1rem;
    }
    @media (max-width: 991.98px) {
      .content-area {
        margin-left: 0;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/navbar.html}"></div>
<div th:replace="~{fragments/drawer.html}"></div>

<!-- Main Content Area -->
<div class="content-area">
  <h5 class="mb-4">My Profile</h5>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card shadow-sm p-4">
        <form method="post">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" th:value="${session.user.firstName}" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" th:value="${session.user.lastName}" readonly>
            </div>
            <!-- <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" th:value="${session.user.email}" readonly>
            </div> -->
          </div>
          
          <div class="row mb-3">
            <div class="col-md-12">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" th:value="${session.user.email}" readonly>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Role</label>
              <input type="text" class="form-control" th:value="${session.user.role}" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Department</label>
              <input type="text" class="form-control" name="department" th:value="${session.user.department}" readonly>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" name="phone" th:value="${session.user.phone}">
            </div>
          </div>

          <div class="mt-4">
            <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Update Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="js/bootstrap/bootstrap@5.3.0-alpha1.bundle.min.js"></script>
</body>
</html>
