<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Departments</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap/bootstrap@5.3.0-alpha1.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="css/bootstrap/bootstrap-icons@1.10.5.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="css/dataTables/datatables.1.13.6.bootstrap5.min.css"/>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f6fa;
    }

    .card-icon {
      font-size: 2rem;
      color: #0d6efd;
    }

    @media (min-width: 992px) {
      .content-area {
        margin-left: 250px;
        padding: 1rem;
      }
    }

    @media (max-width: 991.98px) {
      .content-area {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div th:replace="~{fragments/navbar.html}"></div>
  <div th:replace="~{fragments/drawer.html}"></div>

<!--Main content-->
<div class="content-area">
  <ul class="nav nav-tabs mb-3" id="departmentTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="add-tab" data-bs-toggle="tab" data-bs-target="#addDeptTab" type="button" role="tab" aria-controls="addDeptTab" aria-selected="true">
        Add Department
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="manage-tab" data-bs-toggle="tab" data-bs-target="#manageDeptTab" type="button" role="tab" aria-controls="manageDeptTab" aria-selected="false">
        Departments
      </button>
    </li>
  </ul>

  <div class="tab-content" id="departmentTabContent">
    <!-- Add Department Tab -->
    <div class="tab-pane fade show active" id="addDeptTab" role="tabpanel" aria-labelledby="add-tab">
      <div class="card p-4 shadow-sm">
        <form id="addDepartmentForm">
          <div class="mb-3">
            <label for="deptName" class="form-label">Department Name</label>
            <input type="text" class="form-control" id="deptName" name="deptName" placeholder="Enter department name" required>
          </div>
          <div class="mb-3">
            <label for="hod" class="form-label">Head of Department</label>
            <input type="text" class="form-control" id="hod" name="hod" placeholder="Enter HOD name" required>
          </div>
          <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Save Department</button>
        </form>
      </div>
    </div>

    <!-- Manage Department Tab -->
    <div class="tab-pane fade" id="manageDeptTab" role="tabpanel" aria-labelledby="manage-tab">
      <div class="table-responsive mt-4">
        <table id="departmentTable" class="table table-bordered table-hover align-middle">
          <thead class="table-primary">
            <tr>
              <th>#</th>
              <th>Department Name</th>
              <th>Head of Department</th>
              <th>Total Employees</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Human Resources</td>
              <td>Jane Doe</td>
              <td>12</td>
              <td>
                <button class="btn btn-sm btn-warning text-white me-1"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Finance</td>
              <td>John Smith</td>
              <td>8</td>
              <td>
                <button class="btn btn-sm btn-warning text-white me-1"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>IT Department</td>
              <td>Emily Johnson</td>
              <td>15</td>
              <td>
                <button class="btn btn-sm btn-warning text-white me-1"><i class="bi bi-pencil-square"></i></button>
                <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" value="Jane Doe">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" value="jane@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Department</label>
            <select class="form-select">
              <option selected>HR</option>
              <option>IT</option>
              <option>Finance</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select">
              <option selected>Active</option>
              <option>Inactive</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this employee?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- JS CDN: Bootstrap + DataTables -->
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/bootstrap/bootstrap@5.3.0-alpha1.bundle.min.js"></script>
<script src="js/dataTables/jquery.datatables.1.13.6.min.js"></script>
<script src="js/dataTables/datatables.1.13.6.bootstrap5.min.js"></script>

<script>
      $(document).ready(function () {
        $('#departmentTable').DataTable({
          responsive: true,
          lengthChange: false,
          pageLength: 5,
          info : false
        });
    
        $(document).on('click', '.btn-warning', function () {
          const editModal = new bootstrap.Modal(document.getElementById('editModal'));
          editModal.show();
        });
    
        $(document).on('click', '.btn-danger', function () {
          const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
          deleteModal.show();
        });
      });
</script>
</body>
</html>
