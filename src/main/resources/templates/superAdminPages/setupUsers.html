<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setup User - EmpManage</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap/bootstrap@5.3.0-alpha1.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="css/bootstrap/bootstrap-icons@1.10.5.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="css/dataTables/datatables.1.13.6.bootstrap5.min.css"/>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f6fa;
    }

    .card-icon {
      font-size: 2rem;
      color: #0d6efd;
    }

    @media (min-width: 992px) {
      .content-area {
        margin-left: 250px;
        padding: 1rem;
      }
    }

    @media (max-width: 991.98px) {
      .content-area {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <div th:replace="~{fragments/navbar.html}"></div>
  <div th:replace="~{fragments/drawer.html}"></div>

<!-- Main Content Area -->
<div class="content-area">
  <ul class="nav nav-tabs mb-3" id="userTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="add-tab" data-bs-toggle="tab" data-bs-target="#add" type="button" role="tab">Add User</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="manage-tab" data-bs-toggle="tab" data-bs-target="#manage" type="button" role="tab">Manage Users</button>
    </li>
  </ul>
  <div class="tab-content" id="userTabContent">
    <div class="tab-pane fade show active" id="add" role="tabpanel">
      <!-- Add Employee Form -->
      <div class="card p-4">
        <h5 class="mb-3">Add New Employee</h5>
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Department</label>
              <select class="form-select">
                <option selected>Choose...</option>
                <option>HR</option>
                <option>IT</option>
                <option>Finance</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save Employee</button>
        </form>
      </div>
    </div>

    <div class="tab-pane fade" id="manage" role="tabpanel">
      <!-- Manage Employees Table -->
      <div class="card p-4">
       <!-- <div class="d-flex justify-content-between align-items-center mb-3">
          <h5>Employee List</h5>
          <button class="btn btn-sm btn-outline-primary" data-bs-toggle="tab" data-bs-target="#add"><i class="bi bi-person-plus me-1"></i> Add Employee</button>
        </div> -->
        <div class="table-responsive">
          <table id="employeeTable" class="table table-bordered table-hover align-middle">
            <thead class="table-primary">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Department</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Jane Doe</td>
                <td>HR</td>
                <td>jane@example.com</td>
                <td><span class="badge bg-success">Active</span></td>
                <td>
                  <!--<button class="btn btn-sm btn-info text-white me-1"><i class="bi bi-eye"></i></button> -->
                  <button class="btn btn-sm btn-warning text-white me-1"><i class="bi bi-pencil-square"></i></button>
                  <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
              <!-- More rows -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" value="Jane Doe">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" value="jane@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Department</label>
            <select class="form-select">
              <option selected>HR</option>
              <option>IT</option>
              <option>Finance</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select">
              <option selected>Active</option>
              <option>Inactive</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this employee?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- JS CDN -->
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/bootstrap/bootstrap@5.3.0-alpha1.bundle.min.js"></script>
<script src="js/dataTables/jquery.datatables.1.13.6.min.js"></script>
<script src="js/dataTables/datatables.1.13.6.bootstrap5.min.js"></script>
<script>
  $(document).ready(function () {
    $('#employeeTable').DataTable({
      responsive: true,
      lengthChange: false,
      pageLength: 5,
      info:false
    });

    /* $(document).on('click', '.btn-info', function () {
      const viewModal = new bootstrap.Modal(document.getElementById('viewModal'));
      viewModal.show();
    }); */

    $(document).on('click', '.btn-warning', function () {
      const editModal = new bootstrap.Modal(document.getElementById('editModal'));
      editModal.show();
    });

    $(document).on('click', '.btn-danger', function () {
      const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
      deleteModal.show();
    });
  });
</script>
</body>
</html>
